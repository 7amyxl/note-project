<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="logo">
            <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="search a Note...">
        </div>
     </header>
     <!-- coontainer -->
      <div class="container" id="con-body">
        <div class="inp-frm">
            <form action="" id="add-frm">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title" autocomplete="off">
                <textarea id="n-body" placeholder="note-body"></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>
            </form>
        </div>
        <!-- table -->
         <div class="table" id="tbl-div">
            <table id="items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
            </table>
         </div>
      </div>
      <!-- external script -->
       <script src="./script.js"></script>
</body>
</html>
